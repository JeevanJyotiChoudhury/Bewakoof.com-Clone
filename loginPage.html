<!DOCTYPE html>

  <head>

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

    />

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="maintopnav">
      <div id="topnav">
        <div id="divleft">
          <p>Offers</p>
          <p>Fanbook</p>
          <p>Download App</p>
          <p>TriBe Membership</p>
        </div>
        <div id="divright">
          <p>Contact Us</p>
          <p>Track Order</p>
        </div>
      </div>
    </div>
    <!-- Main navigation bar -->
    <div id="fullNav">
      <div id="mainnav">
        <div id="leftmaindiv">
          <div>
            <div id="imgDiv">
              <a href="/">
                <img
                  src="https://images.bewakoof.com/web/ic-desktop-normal-bwkf-logo.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div id="categorydiv">
            <a href="/menPage.html">MEN</a>
            <a href="/womenPage.html">WOMEN</a>
            <a href="">MOBILE COVERS</a>
          </div>
        </div>
        <div id="rightmaindiv">
          <div id="inputDiv">
            <span><i class="fa fa-magnifying-glass"></i></span>
            <input
              type="text"
              placeholder="search by product,category or collection"
            />
          </div>
          <div id="iconsDiv">
            <div><a href="/login.html">Login</a></div>
            <div><i class="fa-regular fa-heart"></i></div>
            <div>
              <a href="/cart.html"><i class="fa fa-bag-shopping"></i></a>
            </div>
            <div id="flag">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIOdFk7Xjj4XrTF3UVGEotBNplLASk-zNW-g&usqp=CAU"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <form>
        <div id="formDiv">
          <h2>Log in to your account</h2>
          <div id="mail">
            <input id="email" type="number" placeholder="Email" />
          </div>
          <div id="pw">
            <input id="pass" type="password" placeholder="Password" />
          </div>
          <h4>Forgot Password?</h4>
          <div id="submit">
            <button>LOGIN</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
