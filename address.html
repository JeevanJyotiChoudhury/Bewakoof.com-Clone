<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/address.css">
</head>
<body>
    <center><h1>Address Details</h1></center>
    <div id="address">
  <div>
    <label >Name: </label>
    <input type="name" 
         id="autocomplete" 
         placeholder="Street">
  </div>
  
  <div>
    <label >Phone Number: </label>
    <input type="number" 
         id="inputCity" 
         placeholder="City">
  </div>
  
 <div>
    <label >Address Line1: </label>
     <input type="text" 
         id="inputState" 
         placeholder="State">
 </div>
  
  <div>
    <label >Address Line 2</label>
    <input type="text" 
         id="inputZip" 
         placeholder="Zip">
  </div>
  
  <div>
    <label >City: </label>
    <input type="city" 
         id="inputCounty" 
         placeholder="County">
         
  </div>
  
  <div>
    <label >State: </label>
    <input type="state" 
         id="inputCountry" 
         placeholder="Country">
  </div>
   <div>
    <label >Pin: </label>
    <input type="zip" 
         id="inputCountry" 
         placeholder="Country">
  </div>
</div>
<center>
    <a href="./checkout.html"><button id="addBtn">Save Address</button></a>
</center>

</body>
</html>
